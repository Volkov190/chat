<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Чатик</title>
  </head>
  <body>
    <main class="main">
      <div class="main__button">
        <div class="main__button_icon"></div>
      </div>
      <div class="main__chat chat main__chat_hidden">
        <h1 class="chat__title">Здравствуйте</h1>
        <p class="chat__text">Сотрудники службы поддержки mos.ru ответят на вопросы о работе портала, окажут помощь в получении госуслуг и поиске информации</p>
        <ul class="chat__list">
            <li>Центры госуслуг "Мои документы"</li>
            <li>Вопросы по личному кабинету</li>
            <li>Молочная кухня</li>
            <li>Карта Москвича</li>
            <li>Найти ответ в базе знаний</li>
        </ul>
        <div type="text" class="chat__input input">
            <div class="input__smile"></div>
        <textarea name="" cols="30" rows="1" class="input__textarea" placeholder="Введите сообщение..."></textarea>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
